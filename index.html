<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://www.fontspace.com/cursed-timer-ulil-font-f29411">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Scoreboard</title>
</head>
<body>
    <div class="container">
        <div class="home-score-container">
            <h1>HOME</h1>
            <div class="score-bg">
                <h2>0</h2>
            </div>
            <div class="increments">
                <h5>+1</h5>
                <h5>+2</h5>
                <h5>+3</h5>
            </div>
        </div>
        <div class="guest-score-container">
            <h1>GUEST</h1>
            <div class="score-bg">
                <h2>0</h2>
            </div>
            <div class="increments">
                <h5>+1</h5>
                <h5>+2</h5>
                <h5>+3</h5>
            </div>
        </div>

    </div>
</body>
</html>
