<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://www.fontspace.com/cursed-timer-ulil-font-f29411">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Scoreboard</title>
</head>
<body>
    <div class="container">
        <div class="home-score-container">
            <h3>HOME</h3>
            <div class="score-bg">
                <h2 class="home-score">0</h2>
            </div>
            <div class="increments home">
                <button>+1</button>
                <button>+2</button>
                <button>+3</button>
            </div>
        </div>
        <button class="newgame-btn">New game</button>
        <div class="guest-score-container">
            <h3>GUEST</h3>
            <div class="score-bg">
                <h2 class="guest-score">0</h2>
            </div>
            <div class="increments guest">
                <button>+1</button>
                <button>+2</button>
                <button>+3</button>
            </div>
        </div>

    </div>
</body>
</html>
